<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="assets/index/index.css">
    </head>
    <body>
        <section class="login">
            <!-- Quadro -->
            <div class="quadro">
                <!-- Faixa -->
                <div class="faixa"></div>
                <!-- Conteúdo -->
                <div class="conteudo">
                    <h2>LOGIN</h2>
                    <p>Faça seu Login</p>
                    <!-- Input de email -->
                    <label>Digite seu email <span>*</span></label>
                    <div class="input">
                        <div class="bolinha"></div>
                        <input type="email" autocomplete="email"
                        placeholder="email@email.com">
                    </div>
                    <!-- Input de senha -->
                    <label>Digite sua Senha
                        <span>*</span>
                    </label>
                    <div class="input">
                        <div class="bolinha"></div>
                        <input type="password" 
                        placeholder="senha#123"
                        autocomplete="current-password">
                    </div>
                    <button>Entrar</button>
                </div>
            </div>
        </section>

    </body>
</html>
